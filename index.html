<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Universe üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
    color: #d6336c;
    margin: 0;
    padding: 0;
  }
  h1, h2 {
    font-family: 'Parisienne', cursive;
  }
  #lockScreen, #app {
    padding: 40px 20px;
  }
  input {
    padding: 12px;
    margin: 10px 0;
    width: 80%;
    max-width: 300px;
    border-radius: 25px;
    border: 1px solid #d6336c;
    outline: none;
    text-align: center;
    font-size: 16px;
  }
  button {
    padding: 12px 30px;
    margin: 10px;
    background: #d6336c;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }
  button:hover {
    background: #b32455;
  }
  #message {
    font-size: 18px;
    margin: 20px 0;
    min-height: 40px;
  }
  #proposal button {
    font-size: 18px;
  }
  .heart {
    position: fixed;
    font-size: 24px;
    animation: float 4s linear;
    z-index: 9999;
  }
  @keyframes float { 0% { transform: translateY(0); opacity:1; } 100% { transform: translateY(-100vh); opacity:0; } }
  /* responsive */
  @media(max-width: 480px){
    input { width: 90%; }
    button { width: 80%; }
  }
</style>
</head>
<body>

<!-- Password Screen -->
<div id="lockScreen">
  <h2>Enter Secret Love Password ‚ù§Ô∏è</h2>
  <input id="password" placeholder="Password">
  <button onclick="unlock()">Enter</button>
</div>

<!-- Main App -->
<div id="app">
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <h1>üíñ Our Love Story üíñ</h1>
  <input id="name" placeholder="Your Beautiful Name">
  <p id="message"></p>
  <button onclick="startLove()">Start Magic</button>

  <h2>Our Memory Vault üì∏</h2>
  <input id="memoryText" placeholder="Write a memory">
  <button onclick="saveMemory()">Save Memory</button>

  <div id="proposal">
    <h2>Will You Be Mine Forever? üíç</h2>
    <button onclick="answer('YES')">YES üíñ</button>
    <button onclick="answer('NO')">NO üò¢</button>
  </div>
</div>

<script>
const PASSWORD = "Love123"; // password
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwnnjn9BSocfLmNTTb28swwpmQYf2f-iOQ8OQY6hy4Gqg7_mXpElXMILw0lAoUJVvj8Tw/exec";

// ===== Password Lock =====
function unlock() {
  const pass = document.getElementById("password").value.trim();
  if(pass === PASSWORD){
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("app").style.display = "block";
  } else {
    alert("Wrong password üòÑ");
  }
}

// ===== Start Love =====
function startLove(){
  document.getElementById("music").play();
  const name = document.getElementById("name").value || "My Love";
  const text = name + ", welcome to our love universe üíñ!";
  typeWriter(text);
  speak(text);
}

// ===== Typewriter Effect =====
function typeWriter(text){
  let i = 0;
  document.getElementById("message").innerHTML = "";
  function typing(){
    if(i < text.length){
      document.getElementById("message").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 50);
    }
  }
  typing();
}

// ===== AI Voice =====
function speak(text){
  const speech = new SpeechSynthesisUtterance(text);
  speech.rate = 0.9;
  speech.pitch = 1.1;
  speechSynthesis.speak(speech);
}

// ===== Save Memory =====
function saveMemory(){
  const name = document.getElementById("name").value || "Anonymous";
  const memory = document.getElementById("memoryText").value.trim();

  if(!memory){ alert("Please write a memory ‚ù§Ô∏è"); return; }

  fetch(SHEET_URL, {
    method:"POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({name: name, memory: memory, proposal: ""})
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === "success"){
      alert("Memory saved ‚ù§Ô∏è");
      document.getElementById("memoryText").value = "";
    } else {
      alert("Error saving memory üò¢");
    }
  }).catch(err => { alert("Error connecting to Google Sheet üò¢"); });
}

// ===== Proposal Answer =====
function answer(ans){
  const name = document.getElementById("name").value || "Anonymous";

  fetch(SHEET_URL, {
    method:"POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({name: name, memory: "", proposal: ans})
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === "success"){
      if(ans==="YES"){ fireworks(); alert("Forever Together ‚ù§Ô∏è"); }
      else { alert("No option selected üòÑ"); }
    } else {
      alert("Error saving answer üò¢");
    }
  }).catch(err => { alert("Error connecting to Google Sheet üò¢"); });
}

// ===== Fireworks Hearts =====
function fireworks(){
  for(let i=0;i<60;i++){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }
}
</script>

</body>
</html>
