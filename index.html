<!DOCTYPE html>
<html>
<head>
  <title>Our Love Universe üíñ</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #ffe6f0; color: #d6336c; }
    input { padding: 10px; margin: 10px; width: 260px; border-radius: 5px; border: 1px solid #d6336c; }
    button { padding: 10px 20px; margin: 10px; background: #d6336c; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #b32455; }
    #app { display: none; }
    #proposal { margin-top: 20px; }
    .heart { position: fixed; font-size: 24px; animation: float 4s linear; }
    @keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(-100vh); } }
  </style>
</head>
<body>

<!-- Password Screen -->
<div id="lockScreen">
  <h2>Enter Secret Love Password ‚ù§Ô∏è</h2>
  <input id="password" placeholder="Password">
  <button onclick="unlock()">Enter</button>
</div>

<!-- Main App -->
<div id="app">
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <h1>üíñ Our Love Story üíñ</h1>
  <input id="name" placeholder="Your Beautiful Name">
  <p id="message"></p>
  <button onclick="startLove()">Start Magic</button>

  <!-- Memory Vault -->
  <h2>Our Memory Vault üì∏</h2>
  <input id="memoryText" placeholder="Write a memory">
  <button onclick="saveMemory()">Save Memory</button>

  <!-- Proposal -->
  <div id="proposal">
    <h2>Will You Be Mine Forever? üíç</h2>
    <button onclick="answer('YES')">YES üíñ</button>
    <button onclick="answer('NO')">NO üò¢</button>
  </div>
</div>

<script>
// ========== CONFIG ==========
const PASSWORD = "Love123"; // your password
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwnnjn9BSocfLmNTTb28swwpmQYf2f-iOQ8OQY6hy4Gqg7_mXpElXMILw0lAoUJVvj8Tw/exec";

// ========== PASSWORD LOCK ==========
function unlock() {
  let pass = document.getElementById("password").value;
  if (pass === PASSWORD) {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("app").style.display = "block";
  } else {
    alert("Wrong password üòÑ");
  }
}

// ========== START LOVE EXPERIENCE ==========
function startLove() {
  document.getElementById("music").play();
  let name = document.getElementById("name").value || "My Love";

  let text = name + ", welcome to our love universe üíñ!";
  typeWriter(text);
  speak(text);
}

// ========== TYPEWRITER ==========
function typeWriter(text) {
  let i = 0;
  document.getElementById("message").innerHTML = "";
  function typing() {
    if (i < text.length) {
      document.getElementById("message").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 50);
    }
  }
  typing();
}

// ========== AI VOICE ==========
function speak(text) {
  let speech = new SpeechSynthesisUtterance(text);
  speech.rate = 0.9;
  speech.pitch = 1.1;
  speechSynthesis.speak(speech);
}

// ========== SAVE MEMORY TO GOOGLE SHEET ==========
function saveMemory() {
  let name = document.getElementById("name").value || "Anonymous";
  let memory = document.getElementById("memoryText").value;

  if (!memory) {
    alert("Please write a memory ‚ù§Ô∏è");
    return;
  }

  fetch(SHEET_URL, {
    method: "POST",
    body: JSON.stringify({ name: name, memory: memory, proposal: "" })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") alert("Memory saved ‚ù§Ô∏è");
    else alert("Error saving memory üò¢");
  });
}

// ========== SAVE PROPOSAL ANSWER ==========
function answer(ans) {
  let name = document.getElementById("name").value || "Anonymous";

  fetch(SHEET_URL, {
    method: "POST",
    body: JSON.stringify({ name: name, memory: "", proposal: ans })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      if (ans === "YES") {
        fireworks();
        alert("Forever Together ‚ù§Ô∏è");
      } else {
        alert("No option disabled üòÑ");
      }
    } else {
      alert("Error saving answer üò¢");
    }
  });
}

// ========== FIREWORK HEARTS ==========
function fireworks() {
  for (let i = 0; i < 60; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}
</script>

</body>
</html>
